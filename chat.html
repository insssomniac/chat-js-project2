<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Document</title>
</head>
<body>
<div class="chat" id="chat">
  <div class="chat__left-section users">
    <div class="users__user user">
      <div class="user__picture-container">
      </div>
      <div class="user__info">
        <div class="user__nickname">Boroda23</div>
        <div class="user__last-message">Рад был пообщаться</div>
      </div>
    </div>
    <div class="users__user user">
      <div class="user__picture-container">
      </div>
      <div class="user__info">
        <div class="user__nickname">Nik</div>
        <div class="user__last-message">Привет!</div>
      </div>
    </div>
  </div>

  <div class="chat__main-section main">
    <div class="main__top-line">
      <div class="main__title">Чат</div>
      <div class="main__members">2 участника</div>
    </div>

    <div class="main__conversation-section conversation">
      <div class="conversation__message message someone-message">
        <div class="message__user-pic">
        </div>
        <div class="message__block">
          <div class="message__nickname">Boroda23</div>
          <div class="message__unit">
            <div class="message__text">Привет!</div>
            <div class="message__time">17:55</div>
          </div>
          <div class="message__unit">
            <div class="message__text">Как дела?</div>
            <div class="message__time">17:55</div>
          </div>
        </div>
      </div>

      <div class="conversation__message message own-message">
        <div class="message__block">
          <div class="message__nickname">Nik</div>
          <div class="message__unit">
            <div class="message__text">Привет!</div>
            <div class="message__time">17:58</div>
          </div>
          <div class="message__unit">
            <div class="message__text">Хорошо</div>
            <div class="message__time">17:58</div>
          </div>
          <div class="message__unit">
            <div class="message__text">Как у тебя дела?</div>
            <div class="message__time">17:58</div>
          </div>
        </div>
        <div class="message__user-pic">
        </div>
      </div>

      <div class="conversation__message message someone-message">
        <div class="message__user-pic">
        </div>
        <div class="message__block">
          <div class="message__nickname">Boroda23</div>
          <div class="message__unit">
            <div class="message__text">У меня тоже все хорошо</div>
            <div class="message__time">17:59</div>
          </div>
          <div class="message__unit">
            <div class="message__text">Рад был пообщаться</div>
            <div class="message__time">17:59</div>
          </div>
        </div>
      </div>
    </div>

    <div class="main__bottom-line">
      <form action="#" class="message-form">
        <label class="message-form__block">
          <input type="text" name="message" placeholder="Введите сообщение..." class="form__input form__input--small" required>
        </label>
        <button type="submit" class="btn btn--blue btn--small">Отправить</button>
      </form>
    </div>
  </div>

</div>
</body>
<script src="js/main.js"></script>
</html>
